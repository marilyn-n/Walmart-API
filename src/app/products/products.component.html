<body>
    <p>You are buying in
        <b> >> </b> {{categoryPath}}</p>

    <div *ngFor="let items of items">

        <li>
            <img src="{{items.thumbnailImage}}" alt="" width="130px"> </li>
        <br>
        <br>
        <br>
        <br>
        <li>Producto: {{items.name}}</li>
        <br>
        <br>
        <li>{{items.salePrice}}</li>
        <br>
        <button>
            <a [routerLink]="['../', items.itemId]">See Product</a>
        </button>
    </div>
</body>
